<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title} + продукты"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <main>
        <div style="margin:25px 100px 25px;">
            <img th:src="@{img/img1.jpg}" alt="" width="1066px" height="200px" style="margin:0px 0px 20px 0px"/>
            <div th:each="el : ${goods}" style="float:left;">
                <img th:src="@{img/img1.jpg}" alt="" width="354px" height="354px"/>
                <h3 th:text="${el.name}"/>
                <p th:text="${el.about}"/>
                <p th:text="${el.price}"/>
                <a th:href="'/products/' + ${el.id}" class="btn btn-info">Детальнее</a>
            </div>
        </div>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
