<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title} + продукты"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/script.js"></script>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div class="content">
        <img th:src="@{https://cdn.statically.io/gh/akasyuka/Spring/c529dd8f/src/main/resources/static/img/img1.jpg}" alt="" width="1100px" height="300px"/>
        <div class="content-sidebar">
            <p>Аёу, АК`а, вот вам два колпака
                Чтоб наверняка, больше кофе меньше молока
                Это Гуфака, меньше вальса больше гопака
                Я всё реже по музеям и чаще по кабакам
                Наша страна широка, моя походка легка
                Екб, МСК, не путай берега
                Жди в твоём городе где-то после четверга
                Куда не летят самолёты, точно едут поезда
                А, ну да, по ходу так и надо
                И последние два года я всё чаще бываю за МКАДом
                Краткость - сестра таланта, ой да ладно
                Нам абсолютно не в падлу вырывать листы из тетрадок
                Нас это радует, вам это нравится тоже
                Хлопайте в ладоши для Вити, Максима и Лёши
                Автомат Калашникова так и ебошит</p>
        </div>
        <div class="content-main" th:each="el : ${goods}">
            <img th:src="@{https://cdn.statically.io/gh/akasyuka/Spring/c529dd8f/src/main/resources/static/img/img1.jpg}" alt="" width="250px" height="250px"/>
            <h4 th:text="${el.name}"></h4>
            <a style="float:left;" th:href="'/' + ${el.id}" class="btn btn-info">Детальнее</a>
            <p class="price" th:text="${el.price}"/>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
