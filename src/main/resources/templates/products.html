<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title} + продукты"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/script.js"></script>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <p class="logo-center">
        <img th:src="@{https://cdn.statically.io/gh/akasyuka/Spring/c529dd8f/src/main/resources/static/img/img1.jpg}" alt="" width="500px" height="200px"/>
    </p>
    <div class="content">
        <div class="content-block" th:each="el : ${goods}">
            <img th:src="@{https://cdn.statically.io/gh/akasyuka/Spring/c529dd8f/src/main/resources/static/img/img1.jpg}" alt="" width="200px" height="200px"/>
            <h4 th:text="${el.name}"></h4>
            <p class="price" th:text="${el.price}"/>
            <a th:href="'/' + ${el.id}" class="btn btn-info">Детальнее</a>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
