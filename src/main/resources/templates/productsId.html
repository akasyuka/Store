<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title} + home"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
  <div style="margin:25px 100px 25px; background-color: #EBEBEB;">
    <div th:each="el : ${goods}">
      <h3 th:text="${el.name}"/>
      <p th:text="${el.about}"/>
      <a th:href="'/products/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
      <form th:action="'/products/' + ${el.id} + '/remove'" method="post">
        <button class="btn btn-warning" type="submit">Удалить</button>
      </form>
    </div>
  </div>
</main>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
