<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title} + home"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div style="margin:25px 100px 25px; background-color: #EBEBEB;">
        <h1>Редактирование товара</h1>
        <div th:each="el : ${goods}">
            <form method="post">
                <input type="text" th:value="${el.name}" name="place1" placeholder="Введите название товара" class="form-control">
                <input type="text" th:value="${el.about}" name="place2" placeholder="Введите информацию о товаре" class="form-control">
                <input type="text" th:value="${el.price}" name="place3" placeholder="Введите цену товара" class="form-control"><br>
                <button type="submit" class="btn btn-success">Обновить</button>
            </form>
        </div>
    </div>
</main>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
