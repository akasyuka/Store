<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title} + add"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div style="margin:25px 100px 25px">
        <h1>Добавление товара</h1>
        <form action="/add" method="post">
            <input type="text" name="place1" placeholder="Введите название товара" class="form-control">
            <input type="text" name="place2" placeholder="Введите информацию о товаре" class="form-control">
            <input type="text" name="place3" placeholder="Введите цену товара" class="form-control"><br>
            <button type="submit" class="btn btn-success">Добавить товар</button>
        </form>
    </div>
</main>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
